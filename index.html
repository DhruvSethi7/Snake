<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE GAME</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body class="bg-pblack w-screen h-screen  flex justify-center items-center" >
    <div class="grid sm:w-[60vw] w-[80vw]  grid-rows-6 gap-8  h-[80vh]">
        <div class="flex text-white font-bold  items-center justify-around bg-pnavy rounded-lg">
            <div class="" id="speed">Speed: 5</div>
            <div class="" id="score">Score: 0</div>
            <div class="" id="highestRecord">Record:</div>
        </div>
        <div id="playGround" class="bg-pblue row-span-5  grid grid-rows-25 grid-cols-40">
            <div id="foodItem" class="row-start-12  col-start-14 bg-purple-500"></div>
            
        </div>
        <div class="text-3xl  font-bold text-white">Use Arrow Keys to Start the Game</div>
    </div>
</body>
<script src="script.js"></script>
</html>
